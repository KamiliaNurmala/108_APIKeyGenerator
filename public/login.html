<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .card { background: white; padding: 40px; border-radius: 10px; width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #ddd; border: 1px solid #ccc; cursor: pointer; border-radius: 4px; }
        button:hover { background: #ccc; }
        a { display: block; margin-top: 20px; color: purple; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Admin Login</h2>
        
        <label>Email:</label>
        <input type="email" id="email" >
        
        <label>Password:</label>
        <input type="password" id="password">
        
        <button onclick="login()">Login</button>
        
        <div id="msg" style="margin-top: 10px;"></div>

        <a href="/admin/register">Belum punya akun? Register di sini</a>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (data.success) {
                document.getElementById('msg').innerText = 'Login successful';
                setTimeout(() => { window.location.href = '/admin/dashboard'; }, 1000);
            } else {
                document.getElementById('msg').innerText = data.message;
                document.getElementById('msg').style.color = 'red';
            }
        }
    </script>
</body>
</html>
