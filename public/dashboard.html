<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-del { background: #ff4444; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .btn-regen { background: #00C851; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .status-active { color: green; font-weight: bold; }
        .status-out { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Dashboard Admin</h1>
    <div id="table-container">Loading...</div>

    <script>
        async function loadData() {
            const res = await fetch('/api/users');
            const users = await res.json();
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID User</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>API Key</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                const status = user.out_of_date ? '<span class="status-out">Out of Date</span>' : '<span class="status-active">Active</span>';
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.firstname}</td>
                        <td>${user.lastname}</td>
                        <td>${user.email}</td>
                        <td style="font-family:monospace">${user.api_key || 'No Key'}</td>
                        <td>${status}</td>
                        <td>
                            <button class="btn-regen" onclick="regenerateKey(${user.id})">üîÑ New Key</button>
                            <button class="btn-del" onclick="deleteUser(${user.id})">üóëÔ∏è Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('table-container').innerHTML = html;
        }

        async function deleteUser(id) {
            if(confirm('Are you sure?')) {
                await fetch(`/api/users/${id}`, { method: 'DELETE' });
                loadData();
            }
        }

        async function regenerateKey(userId) {
            const res = await fetch('/api/regenerate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            });
            const data = await res.json();
            if(data.success) {
                alert('New Key Generated: ' + data.newApiKey);
                loadData();
            }
        }

        loadData();
    </script>
</body>
</html>
